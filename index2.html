<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Curved Hero Section</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    .hero {
      width: 100%;
      height: 0vh;
      background-color: #3498db;
      /* clip-path: ellipse(100% 100% at 50% 0%); */
      animation: cover-animation .7s ease-out forwards;
    }
    @keyframes cover-animation {
      from{
        height: 0;
      }
      to{
        height: 50vh;
      }
    }

  </style>
</head>
<body>

  <section class="hero cover-animation">
    
  </section>

</body>
</html>
